<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoRadar - Discover GitHub Repositories Intelligently</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .repo-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
            border-left: 5px solid #667eea;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-left-color: #764ba2;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .repo-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .repo-owner {
            color: #666;
            font-size: 0.9em;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .score-high {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .score-medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .score-low {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .repo-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.95em;
        }

        .stat-icon {
            font-size: 1.2em;
        }

        .topics {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .topic {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #667eea;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .repo-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ RepoRadar</h1>
            <p class="tagline">Discover GitHub repositories with AI-powered intelligence</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="What are you looking for? (e.g., 'open directory indexer', 'machine learning toolkit')"
                    onkeypress="if(event.key==='Enter') searchRepos()"
                >
                <button class="search-btn" onclick="searchRepos()">üîç Search</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn" onclick="toggleFilter('language')">üî§ Language</button>
                <button class="filter-btn" onclick="toggleFilter('stars')">‚≠ê Most Stars</button>
                <button class="filter-btn" onclick="toggleFilter('recent')">üïí Recent</button>
                <button class="filter-btn" onclick="toggleFilter('active')">üî• Most Active</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Scanning GitHub universe...</p>
        </div>

        <div id="resultsDiv" class="results"></div>
    </div>

    <script>
        let currentFilter = null;
        let searchResults = [];

        function toggleFilter(filter) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (currentFilter === filter) {
                currentFilter = null;
            } else {
                currentFilter = filter;
                event.target.classList.add('active');
            }
            
            if (searchResults.length > 0) {
                displayResults(searchResults);
            }
        }

        async function searchRepos() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query!');
                return;
            }

            const loadingDiv = document.getElementById('loadingDiv');
            const resultsDiv = document.getElementById('resultsDiv');
            
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                // Enhanced GitHub API search with multiple parameters
                const searchQuery = encodeURIComponent(query);
                const apiUrl = `https://api.github.com/search/repositories?q=${searchQuery}&per_page=30&sort=stars`;
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('GitHub API request failed');
                }

                const data = await response.json();
                searchResults = data.items || [];
                
                loadingDiv.style.display = 'none';
                
                if (searchResults.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h3>No repositories found</h3>
                            <p>Try adjusting your search query or using different keywords</p>
                        </div>
                    `;
                } else {
                    displayResults(searchResults);
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>${error.message}</p>
                        <p>Please check your connection or try again later.</p>
                    </div>
                `;
            }
        }

        function displayResults(repos) {
            const resultsDiv = document.getElementById('resultsDiv');
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // Calculate relevance scores
            let scoredRepos = repos.map(repo => {
                const score = calculateRelevanceScore(repo, query);
                return { ...repo, relevanceScore: score };
            });

            // Apply filters
            if (currentFilter === 'stars') {
                scoredRepos.sort((a, b) => b.stargazers_count - a.stargazers_count);
            } else if (currentFilter === 'recent') {
                scoredRepos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
            } else if (currentFilter === 'active') {
                scoredRepos.sort((a, b) => {
                    const aActivity = (b.stargazers_count + b.forks_count + b.watchers_count);
                    const bActivity = (a.stargazers_count + a.forks_count + a.watchers_count);
                    return bActivity - aActivity;
                });
            } else {
                scoredRepos.sort((a, b) => b.relevanceScore - a.relevanceScore);
            }

            resultsDiv.innerHTML = scoredRepos.map((repo, index) => {
                const scoreClass = repo.relevanceScore >= 80 ? 'score-high' : 
                                  repo.relevanceScore >= 60 ? 'score-medium' : 'score-low';
                
                const topics = repo.topics || [];
                const topicsHtml = topics.length > 0 ? `
                    <div class="topics">
                        ${topics.slice(0, 8).map(topic => `<span class="topic">${topic}</span>`).join('')}
                    </div>
                ` : '';

                return `
                    <div class="repo-card" onclick="window.open('${repo.html_url}', '_blank')" style="animation-delay: ${index * 0.05}s">
                        <div class="repo-header">
                            <div>
                                <div class="repo-title">${repo.name}</div>
                                <div class="repo-owner">by ${repo.owner.login}</div>
                            </div>
                            <div class="score-badge ${scoreClass}">
                                ${repo.relevanceScore}% Match
                            </div>
                        </div>
                        
                        <div class="repo-description">
                            ${repo.description || 'No description available'}
                        </div>
                        
                        <div class="repo-stats">
                            <div class="stat">
                                <span class="stat-icon">‚≠ê</span>
                                <span>${formatNumber(repo.stargazers_count)} stars</span>
                            </div>
                            <div class="stat">
                                <span class="stat-icon">üî±</span>
                                <span>${formatNumber(repo.forks_count)} forks</span>
                            </div>
                            <div class="stat">
                                <span class="stat-icon">üëÅÔ∏è</span>
                                <span>${formatNumber(repo.watchers_count)} watchers</span>
                            </div>
                            ${repo.language ? `
                                <div class="stat">
                                    <span class="stat-icon">üíª</span>
                                    <span>${repo.language}</span>
                                </div>
                            ` : ''}
                            <div class="stat">
                                <span class="stat-icon">üïí</span>
                                <span>Updated ${getTimeAgo(repo.updated_at)}</span>
                            </div>
                        </div>
                        
                        ${topicsHtml}
                    </div>
                `;
            }).join('');
        }

        function calculateRelevanceScore(repo, query) {
            let score = 0;
            const queryWords = query.toLowerCase().split(/\s+/);
            
            // Name match (40 points max)
            const nameMatch = queryWords.some(word => 
                repo.name.toLowerCase().includes(word)
            );
            if (nameMatch) score += 40;
            
            // Description match (30 points max)
            if (repo.description) {
                const descMatch = queryWords.filter(word => 
                    repo.description.toLowerCase().includes(word)
                ).length;
                score += Math.min(30, descMatch * 10);
            }
            
            // Topic match (20 points max)
            if (repo.topics && repo.topics.length > 0) {
                const topicMatch = queryWords.some(word => 
                    repo.topics.some(topic => topic.includes(word))
                );
                if (topicMatch) score += 20;
            }
            
            // Popularity bonus (10 points max)
            const popularity = Math.log10(repo.stargazers_count + 1);
            score += Math.min(10, popularity * 2);
            
            return Math.min(100, Math.round(score));
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };
            
            for (const [name, seconds_in_interval] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / seconds_in_interval);
                if (interval >= 1) {
                    return interval === 1 ? `1 ${name} ago` : `${interval} ${name}s ago`;
                }
            }
            
            return 'just now';
        }

        // Auto-focus search input on load
        window.addEventListener('load', () => {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
